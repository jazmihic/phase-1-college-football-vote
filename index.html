<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top College Football Teams</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>College Football Rankings</h1>
    <h2> After watching all of your favorite college football teams play, you can rank them here!</h2>

    <form>
        <label> Select Team</label>
        <select id="football-teams" name="teams">
        </select>

        <label for=""></label>
      <select name="ranking" id="spot">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <input type="submit" value="rank-team">
    </form>

    <h1> Your Rankings:</h1>
    <select name="sort-tasks" id="ranking-order">
        <option value="h-l">Top Ranked to Lowest Ranked </option>
        <option value="l-h"> Lowest Ranked to Highest Ranked </option>
      </select>
    <div>
        <ol id="ranking">

        </ol>
    </div>

</body>
</html>
