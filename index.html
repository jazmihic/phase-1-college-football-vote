<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top College Football Teams</title>
    <link href="style.css" rel="stylesheet"/>
    <script src="main.js" defer></script>
</head>
<body>
    <h1 id="title">College Football Rankings</h1>
    <h2> After watching all of your favorite college football teams play, you can rank them here!</h2>

    <form>
        <label for ="teams"> Select Team</label>
        <input id="searchByTeam" type="text" placeholder="Type Team name">
        <input type="submit" placeholder="submit"/>
    </form>

    <h1> Your Rankings:</h1>
    <select name="sort-tasks" id="ranking-order">
        <option value="h-l">Top Ranked to Lowest Ranked </option>
        <option value="l-h"> Lowest Ranked to Highest Ranked </option>
      </select>
    <div>
        <ol id="ranking">

        </ol>
    </div>

</body>
</html>
